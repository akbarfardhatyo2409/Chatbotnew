<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    h1 {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      width: 100%;
      margin: 0;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 20px 0;
      padding: 15px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    #inputContainer {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin: 20px 0;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    #sendButton {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #007bff;
      border-radius: 0 5px 5px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #sendButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Chatbot by akbar</h1>
  <div id="chatbox"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Ketik pesan..." />
    <button id="sendButton">Kirim</button>
  </div>

  <script>
    const API_KEY = "AIzaSyDw42Xn_RylG2ozkS29ZRk3VvEbUBdBb5U";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta2/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    function appendMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = message;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight; // Auto scroll
    }

    async function sendMessage() {
      const prompt = userInput.value.trim();
      if (!prompt) return;

      appendMessage(prompt, "user");
      userInput.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [{ text: prompt }],
              },
            ],
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }

        const data = await response.json();
        const botResponse =
          data?.contents?.[0]?.parts?.[0]?.text || "Maaf, saya tidak bisa menjawab.";
        appendMessage(botResponse, "bot");
      } catch (error) {
        appendMessage(`Error: ${error.message}`, "bot");
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
